<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Header with Logo and Signup Link</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: rgb(238,174,202);
      background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(192,255,252,1) 100%);
    }

    .navbar {
       /* Modify background color as needed */
      padding: 10px 20px;
    }

    .navbar-brand {
      font-size: 1.5rem; /* Adjust logo size as needed */
    }

    .navbar-nav {
      justify-content: space-between; /* Align logo and signup link */
    }

    .login {
        margin-top: 15%;
    }

    .login-btn {
        width: 100%;
        border-radius: 22px;
        margin: auto;
        background-color: black;
        border-color: black;
        font-weight: 500;
        height: 50px;
    }

    input {
        height: 50px;
    }

    
    form {
        margin-top: 10%;
    }



    @media (max-width: 380px) {
    .login {
      margin-top: 20%;
    }
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-light fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="your-logo.png" alt="Your Logo">
          </a>
    
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <li class="nav-item">
                    <span style="display: inline-block">Don't have an account?</span>
                    <a href="/signup" class="nav-link" style="display: inline-block">Sign Up<i class="bi bi-arrow-right"></i></a>
                  </li>
            </li>
          </ul>
      </div>
    </nav>
  </header>

  <section class="container mt-5">
    <div class="row justify-content-center login">
      <div class="col-md-6 col-lg-4">
        <h2 class="row justify-content-center">Log in to your account</h2>
        <form>
          <div class="mb-3">
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          
          <section class="container mt-5">
            <div class="row justify-content-center">
              <button type="button" class="btn btn-primary login-btn ">Login</button>
            </div>
          </section>
          
        </form>
      </div>
    </div>
  </section>
  <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
